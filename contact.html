<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/Otterli-fav.png">
    <script src="https://kit.fontawesome.com/cb5b74a0db.js" crossorigin="anonymous"></script>
    <title>Otterli | Contact</title>
</head>

<body>
    <header>
        <nav>
            <a class="inline-block logo" href="index.html">
                <img class="logo-img" src="./images/otterli-logo.png" alt="Otterli, Go to Homepage">
            </a>
            <ul class="nav inline-block">
                <a href="index.html" alt="Otterli,  Go to Home Page">
                    <li class="nav-buttons"><i class="fa-solid fa-house"></i> Home</li>
                </a>
                <a href="about.html" alt="Otterli, Go to About Page">
                    <li class="nav-buttons"><i class="fa-solid fa-circle-info"></i> About</li>
                </a>
                <a href="contact.html" alt="Otterli, Go to About Page">
                    <li class="nav-buttons"> <i class="fa-solid fa-circle-info"></i> Contact</li>
                </a>
            </ul>
        </nav>
    </header>
    <main class="contact">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
    </main>
    <footer>
        <div class="socials">
            <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-square"
                    alt="Go to Facebook Page"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter-square"
                    alt="Go to Twitter Page"></i></a>
            <a href="https://www.tiktok.com" target="_blank"><i class="fa-brands fa-tiktok"
                    alt="Go to Tiktok Page"></i></a>
        </div>
    </footer>
</body>

</html>
